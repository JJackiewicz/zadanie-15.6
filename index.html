<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Timer!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <nav class="controls">
        <button type="button" class="btn btn-success" id="start">Start</button>
        <button type="button" class="btn btn-success" id="stop">Stop</button>
        <button type="button" class="btn btn-danger" id="restart">Restart</button>
    </nav>
    <div class="timer">
        <div class="stopwatch"></div>
    </div>
    <ul class="results"></ul>
    <script type="text/javascript" src="script-compiled.js"></script>
  </body>
</html>
